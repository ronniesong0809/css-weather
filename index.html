<!DOCTYPE html>
<html>
<head>
  <style>
    .weather {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      background: lightblue;
      border-radius: 8px;
    }
    .sunny:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 100px #ff0;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="weather sunny"></div>
</body>

</html>

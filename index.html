<!DOCTYPE html>
<html>
<head>
  <style>
    .weather {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      background: lightblue;
      border-radius: 8px;
    }
    .sunny:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 100px #ff0;
      z-index: 2;
    }
    .sunny:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -45px 0 0 -45px;
      width: 90px;
      height: 90px;
      background: yellow;
      clip-path: polygon(
        50% 0%,
        65.43% 25%,
        93.3% 25%,
        78.87% 50%,
        93.3% 75%,
        64.43% 75%,
        50% 100%,
        35.57% 75%,
        6.7% 75%,
        21.13% 50%,
        6.7% 25%,
        35.57% 25%
      );
      z-index: 1;
      animation: sunScale 2s linear infinite;
    }
  </style>
</head>

<body>
  <div class="weather sunny"></div>
</body>

</html>
